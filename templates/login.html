<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业管理系统</title>
    <link rel="stylesheet" href="/static/css/login.css" type="text/css">
    <script src="/static/js/login.js"></script>
    <script>
        window.onload = function (){
            var uinput = $("input");
            uinput.oninput = function (){

                console.log(uinput.value);
            };
        }
    </script>
</head>
<body>
<div id="top">
    <p>[LOGO]企业管理系统丨</p><span>智能企业管理解决方案,从此管理变得简单...</span>
</div>
<div id="center">
    <img src="/static/images/login_bg_img.jpg">
    <div id="login">

        <form action="/" method="post" enctype="multipart/form-data">
            <div id="l1">
                <a href="/">登　录</a>
            </div>
            <div id="l2">
                <a href="/register">注　册</a>
            </div>
            <p id="l6"></p>
            {%  if  params.flag %}
                <p id="span1">用户名或者密码错误</p>
            {%  endif %}
            <table id="l3">
                <tr id="username1">
                    <td class="user1">账　号</td>
                    <td class="user2">
                        <input class="box" type="text" name="registration_no" placeholder="请输入统一社会信用码">
                    </td>
                </tr>
                <tr id="l7">
                <tr>
                    <td class="user1">密　码</td>
                    <td class="user2">
                        <input class="box" type="password" name="password" placeholder="法人身份证号码后6位">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" id="l4">
                        <input type="checkbox" name="remember_pwd">
                        <span>记住密码</span>
                        <a href="">忘记密码?</a>
                    </td>
                </tr>
                <tr>
                    <td id="l5" colspan="2">
                        <input type="submit" value="登　录">
                    </td>
                </tr>
            </table>
        </form>
    </div>

</div>
<div id="bottom">
    <a href="">　公司介绍　丨</a>

</div>


</body>
</html>
